<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Serendisco Music Festival 2024</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles-mobile.css" />
    </head>
    <body>
        <div class="announcement-bar">This is an announcement bar</div>

        <div class="nav-bar">
            <img
                class="logo"
                src="https://c.animaapp.com/w4acVldu/img/logo-2-1@2x.png"
                alt="Serendisco Logo"
            />
            <div class="cart-section">
                <img
                    class="cart-icon"
                    src="https://c.animaapp.com/w4acVldu/img/shopping-cart-white-1@2x.png"
                    alt="Cart"
                />
                <span class="cart-count">0</span>
                <img
                    class="close-icon"
                    src="https://c.animaapp.com/w4acVldu/img/close-icon@2x.png"
                    alt="Close"
                />
            </div>
        </div>

        <div class="content">
            <div class="menu">
                <ul>
                    <li class="active">Home</li>
                    <li>Tickets</li>
                    <li>About Us</li>
                    <li>Contact Us</li>
                </ul>
            </div>

            <div class="categories">
                <h2>Categories</h2>
                <div class="category-item">
                    <span>Individual Tickets - Normal</span>
                    <input type="checkbox" />
                </div>
                <div class="category-item">
                    <span>Individual Tickets - VIP</span>
                    <input type="checkbox" />
                </div>
                <div class="category-item">
                    <span>VIP Table for 05 person</span>
                    <input type="checkbox" />
                </div>
                <div class="category-item">
                    <span>VIP Table for 10 person</span>
                    <input type="checkbox" />
                </div>
            </div>

            <footer>
                <p>~ Serendisco Music Festival 2024 ~</p>
            </footer>
        </div>
    </body>
</html>
